<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/index.css'%}">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <div class="ml-auto">
                <form class="form-inline" id="timeForm">
                    <label class="text-light">From:</label>
                    <input class="form-control mr-sm-2" type="date" id="fromDate">
                    <label class="text-light">To:</label>
                    <input class="form-control mr-sm-2" type="date" id="toDate">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="logList" class="card-columns"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{% static 'js/list.js'%}"></script>
</body>

</html>
